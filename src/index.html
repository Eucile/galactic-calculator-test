<!DOCTYPE html>
<html>
  <head>
    <title>GALACTIC AGE CALCULATOR</title>
  </head>
  <body>
    <form id="galactic-form">
      <label for="year-input">Your age?</label>
      <input id="year-input" type="text">
      <label for="expectancy-input">Your life expectancy?</label>
      <input id="expectancy-input" type="text">
      <button type="submit">Check your galactic specs.</button>
    </form>
    <div class="publish-age">
      <p class="earth-years"></p>
      <p class="mercury-years"></p>
      <p class="venus-years"></p>
      <p class="mars-years"></p>
      <p class="jupiter-years"></p>
    </div>
    <div class="publish-lifespan">
      <p class="earth-span"></p>
      <p class="mercury-span"></p>
      <p class="venus-span"></p>
      <p class="mars-span"></p>
      <p class="jupiter-span"></p>
    </div>
    <div class="publish-outlive">
      <p class="years-outlived"></p>
    </div>
  </body>
</html>
