<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <title>GALACTIC AGE CALCULATOR</title>
  </head>
  <body>
    <div class="flex-container">
      <form id="galactic-form">
        <div class="item1">
          <label for="year-input">what year you were born?</label>
          <input id="year-input" type="text">
        </div>
        <div class="item2">
          <input id="expectancy-input" type="text">
          <label for="expectancy-input">your average life expectancy?</label>
        </div>
        <div class="specs-button">
          <button type="submit">check your galactic stats</button>
        </div>
      </form>
    </div>
    <div class="results">
      <div class="publish-age">
        <p class="earth-years"></p>
        <p class="mercury-years"></p>
        <p class="venus-years"></p>
        <p class="mars-years"></p>
        <p class="jupiter-years"></p>
      </div>
      <div class="publish-lifespan">
        <p class="earth-span"></p>
        <p class="mercury-span"></p>
        <p class="venus-span"></p>
        <p class="mars-span"></p>
        <p class="jupiter-span"></p>
      </div>
      <div class="publish-outlive">
        <p class="years-outlived"></p>
      </div>
      <div class="specs-button reset">
        <button type="submit">Reset.</button>
      </div>
    </div>
  </body>
</html>
